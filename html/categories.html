<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="icon" type="image/png" href="/imagenes/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sidebar.css">

</head>

<body>
    <div class="container-fluid">
        <!-- Encabezado fijo -->
        <header class="d-flex justify-content-between align-items-center p-3 bg-light">
            <h1 class="m-0">Galería de Imágenes</h1>
            <button id="menuToggle" class="btn btn-dark d-md-none">☰</button>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="p-3 d-md-block">
            <nav class="d-grid gap-2">
                <!-- Botón para mostrar todas las imágenes -->
                <button type="button" class="btn btn-primary mi-boton" data-category="all">Mostrar Todas</button>
                <!-- Botones para categorías individuales -->
                <button type="button" class="btn btn-secondary mi-boton" data-category="animales">animales</button>
                <button type="button" class="btn btn-secondary mi-boton" data-category="ciencia">ciencia</button>
                <button type="button" class="btn btn-secondary mi-boton" data-category="ciudades">cuidades</button>
                <button type="button" class="btn btn-secondary mi-boton" data-category="hobbies">hobbies</button>
                <button type="button" class="btn btn-secondary mi-boton" data-category="naturaleza">naturaleza</button>
                <button type="button" class="btn btn-secondary mi-boton" data-category="tecnologia">tecnologia</button>
                <a href="/index.html" class="btn btn-secondary mi-boton">Inicio</a>

            </nav>
        </aside>

        <!-- Contenido principal -->
        <main id="gallery" class="flex-grow-1 p-3 content">
            <!-- Las imágenes se cargarán aquí dinámicamente -->
        </main>
    </div>
    <!-- Modal de edición de imagen -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-md-down">
            <!-- Añadimos "modal-fullscreen-md-down" para móviles -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Imagen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center">
                    <!-- Contenedor principal con Grid -->
                    <div class="w-100 d-grid gap-3"
                        style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
                        <!-- Imagen principal -->
                        <div class="d-flex justify-content-center">
                            <img id="modalImage" src="" class="img-fluid rounded" alt="Imagen a editar"
                                style="max-height: 60vh;">
                        </div>

                        <!-- Controles de filtros -->
                        <div class="d-flex flex-column gap-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label m-0">Brillo</label>
                                <input type="range" class="form-range w-75" id="brightness" min="0" max="200"
                                    value="100">
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label m-0">Contraste</label>
                                <input type="range" class="form-range w-75" id="contrast" min="0" max="200" value="100">
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label m-0">Saturación</label>
                                <input type="range" class="form-range w-75" id="saturation" min="0" max="200"
                                    value="100">
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label m-0">Blur</label>
                                <input type="range" class="form-range w-75" id="blur" min="0" max="10" value="0">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="downloadBtn" class="btn btn-primary">Guardar y Descargar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/categories2.js"></script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
